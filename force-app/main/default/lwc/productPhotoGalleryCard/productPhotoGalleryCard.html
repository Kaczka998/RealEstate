<template>
    <template if:true={file}>
      <c-product-photo-gallery-preview-modal
        file={file}
        record-id={recordId}
        thumbnail={file.Url}
      ></c-product-photo-gallery-preview-modal>
      <li
        class="
          slds-col
          slds-var-p-vertical_x-small
          slds-small-size_1-of-2
          slds-medium-size_1-of-4
          slds-large-size_1-of-6
        "
      >
        <div
          class="slds-file slds-file_card slds-has-title"
          style="width: 10rem"
        >
          <figure>
            <a class="slds-file__crop slds-file__crop_4-by-3 slds-m-top_x-small" onclick={filePreview}>
              <img src={thumbnail} alt={file.Name} />
            </a>
            <figcaption class="slds-file__title slds-file__title_card">
              <div class="slds-media slds-media_small slds-media_center">
              </div>
            </figcaption>
          </figure>
  
          <div class="slds-is-absolute" style="top: 3px; left: 5px; z-index: 10">
         <lightning-button-menu
              alternative-text="Show File Menu"
              variant="border-filled"
              icon-size="xx-small"   
            >
            <div>
              <lightning-menu-item
                value="preview"
                label="Preview"
                onclick={filePreview}
              ></lightning-menu-item>  
            </div>
            </lightning-button-menu>
          </div>
        </div>
      </li>
    </template>
  </template>
