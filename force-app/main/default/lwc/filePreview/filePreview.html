<template>
  <div class="container">
      <div class="leftside">
      <c-default-photo
        record-id={recordId}>
      </c-default-photo>

      <lightning-file-upload
      name="fileUploader"
      accept={acceptedFormats}
      record-id={recordId}
      onuploadfinished={handleUploadFinished}
      multiple
    >
    </lightning-file-upload>

    </div> 
    <div class="rightside">
        <br />
        <div
          class="
            slds-page-header__row
            slds-var-m-top_x-small
            slds-var-m-left_medium
            slds-grid slds-wrap
          "
        >
          <ul class="slds-grid slds-wrap slds-gutters">
            <template if:true={loaded}>
              <lightning-layout class='casedt'>
              <template for:each={files} for:item="file">
                <c-file-preview-card
                  key={file.Id}
                  file={file}
                  record-id={recordId}
                  thumbnail={file.thumbnailFileCard}
                ></c-file-preview-card>
              </template>
              </lightning-layout>
            </template>
          </ul>
        </div>

      
    </div>
</div>
  </template>
