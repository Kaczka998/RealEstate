<template>
    <template if:true={showModal}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <lightning-button-icon
              class="slds-modal__close"
              title="Close"
              icon-name="utility:close"
              icon-class="slds-button_icon-inverse"
              onclick={closeModal}
            ></lightning-button-icon>  
            <h2 id="id-of-modalheader-h2" class="slds-text-heading_large">
             {label.RE_New} {label.RE_Pricebook}
            </h2>
          </header>
          <div class="slds-modal__content" id="modal-content-id-1">
            <lightning-layout>
              <lightning-layout-item flexibility="auto">
                <article class="slds-card">
                  <div
                    class="slds-card__body slds-card__body_inner"
                    style="margin: 0"
                  >
                    <template if:true={showNew}>
                    <lightning-record-edit-form
                    object-api-name="Pricebook2"
                    onsuccess={handleSuccess}
                    onerror={handleError}                   
                >
                    <lightning-input-field field-name={nameField}> </lightning-input-field>
                    <lightning-input-field field-name={descriptionField} required="required"> </lightning-input-field>
                    <lightning-input-field field-name={startField} required="required"> </lightning-input-field>
                    <lightning-input-field field-name={endField} required="required"> </lightning-input-field>
                    <lightning-input-field field-name={activeField}> </lightning-input-field>
                    <div class="slds-var-m-top_medium slds-p-bottom_small" style="display:flex; justify-content:space-between">                       
                        <lightning-button
                        variant="brand-outline"
                        label={label.RE_Cancel}
                        onclick={closeModal}
                        title="Cancel"
                        class="slds-var-m-left_x-small"
                      ></lightning-button>
                      <lightning-button variant="brand" type="submit" label={label.RE_Save}
                      >
                      </lightning-button>
                    </div>
                </lightning-record-edit-form>
                </template>
                  </div>
                </article>
              </lightning-layout-item>
            </lightning-layout>
          </div>      
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
