<template>
    <template if:true={showB}>
        <c-properties-search-b></c-properties-search-b>
    </template>
    <template if:true={showC}>
        <c-properties-search-c></c-properties-search-c>
    </template>
    <template if:true={showEmergency}>
        <lightning-button variant="brand-outline" label="change view" onclick={changeView}></lightning-button>
        <template if:false={viewC}>
            <c-properties-search-b
            products-count={productsCount}
            ></c-properties-search-b>
        </template>
        <template if:true={viewC}>
            <c-properties-search-c
            products-count={productsCount}
            ></c-properties-search-c>
        </template>
    </template>
</template>
